<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Aula 7 - Tipografia</title>
</head>
<body>

    <div class="container">
        <!--Removendo formatação padrão da lista-->
        <ul class="list-unstyled">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
            <li>Item 6</li>
        </ul>

        <!--Lista inline-->
        <hr>
        <ul class="list-inline">
            <li class="list-inline-item">Item 1</li>
            <li class="list-inline-item">Item 2</li>
            <li class="list-inline-item">Item 3</li>
            <li class="list-inline-item">Item 4</li>
            <li class="list-inline-item">Item 5</li>
            <li class="list-inline-item">Item 6</li>
        </ul>

        <hr>
        <!--Lista de Definições-->
        <dl>
            <dt>Termo 1</dt>
            <dd>Descrição do Termo 1</dd>
            <dt>Termo 2</dt>
            <dd>Descrição do Termo 2</dd>
            <dt>Termo 3</dt>
            <dd>Descrição do Termo 3</dd>
        </dl>
    </div>
    
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
