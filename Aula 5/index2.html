<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Aula 5 - LayOut Grid Bootstrap</title>
        <style>
            .h100{
                height: 100px;
            }
            .h400{
                height: 400px;
            }
        </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <!--Para resolver o problema de colunas com valor quebrado deixamos apenas a classe col-->
            <!--É necessário lembrar que o Bootstrap é mobile-first então é com os braking point que podemos resolver o problema das midia query-->

            <!--Inserindo os brakingpoint-->
            <div class="col-12 bg-dark bg-opacity-50 h100"></div>
            <div class="col-12 col-sm-3 bg-dark bg-opacity-75 h400"></div>
            <div class="col-12 col-sm-9 bg-dark bg-opacity-25 h400"></div>
            <div class="col-12 bg-dark bg-opacity-50 h100"></div>
        </div>
    </div>    

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
